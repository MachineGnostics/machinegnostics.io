site_name: Machine Gnostics
site_url: https://machinegnostics.info
site_description: A python library for machine learning and data science based on non-statistical methods.
site_author: Nirmal Parmar
copyright: 
  Copyright Â© 2025 Machine Gnostics, Dr. Nirmal Parmar  -   
  <a href="#__consent">Change cookie settings</a>
theme:
  name: material
  logo: images/logo.png
  palette:
    scheme: slate  # Optional but highly recommended theme
  features:
    - navigation.footer
  custom_dir: overrides
plugins:
  - privacy
repo_url: https://github.com/MachineGnostics/machinegnostics
repo_name: Machine Gnostics

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MachineGnostics
      name: GitHub
nav:
  - Home: index.md
  - Installation: installation.md
  - Foundation: 
      - Concept: foundation.md
      - Principles: principles.md
      - Architecture: architecture.md
  - Models:
    - Linear Regressor: lin_reg.md
    - Polynomial Regressor: poly_reg.md
    - Logistic Regressor: log_reg.md
    - Cross Validation: cross_val.md
    - Train Test Split: train_test_split.md
  - Metrics:
    - Accuracy: accuracy.md
    - Precision: precision.md
    - Recall: recall.md
    - F1 Score: f1_score.md
    - Classification Report: classification_report.md
    - Mean Absolute Error: mae.md
    - Mean Squared Error: mse.md
    - Root Mean Squared Error: rmse.md
    - Gnostic R2 Score: r2_score.md
    - Gnostic Correlation: g_correlation.md
    - Gnostic Relevance: g_relevance.md
    - Gnostic DivI: divI.md
    - Gnostic GMMFE: gmmfe.md
    - Gnostic EvalMet: evalmet.md
  - Magnet:
    - Neural Networks: magnet.md
  - Examples: examples.md
  - Contact: contact.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  
extra:
  analytics:
    provider: google
    property: G-CKN0D75GBF
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/MachineGnostics/machinegnostics
    name: Machine Gnostics
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

